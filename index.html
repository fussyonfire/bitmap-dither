<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bitmap Dithering Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bitmap Dithering Tool</h1>
    
    <input type="file" id="upload" accept="image/*">
    
    <div class="canvas-wrapper">
      <canvas id="canvas"></canvas>
    </div>
    
    <div class="controls">
      <label for="ditherRange">Dithering Amount: <span id="rangeValue">128</span></label>
      <input type="range" id="ditherRange" min="0" max="255" value="128">
      <button id="download">Export as PNG</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
